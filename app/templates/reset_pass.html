<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .mainDiv {
        display: flex;
        min-height: 100%;
        align-items: center;
        justify-content: center;
        background-color: #f9f9f9;
        font-family: 'Open Sans', sans-serif;
      }
      .cardStyle {
          width: 500px;
          border-color: white;
          background: #fff;
          padding: 36px 0;
          border-radius: 4px;
          margin: 30px 0;
          box-shadow: 0px 0 2px 0 rgba(0,0,0,0.25);
        }
      #signupLogo {
        max-height: 100px;
        margin: auto;
        display: flex;
        flex-direction: column;
      }
      .formTitle{
        font-weight: 600;
        margin-top: 20px;
        color: #2F2D3B;
        text-align: center;
      }
      .inputLabel {
        font-size: 12px;
        color: #555;
        margin-bottom: 6px;
        margin-top: 24px;
      }
        .inputDiv {
          width: 70%;
          display: flex;
          flex-direction: column;
          margin: auto;
        }
      input {
        height: 40px;
        font-size: 16px;
        border-radius: 4px;
        border: none;
        border: solid 1px #ccc;
        padding: 0 11px;
      }
      input:disabled {
        cursor: not-allowed;
        border: solid 1px #eee;
      }
      .buttonWrapper {
        margin-top: 40px;
      }
        .submitButton {
          width: 70%;
          height: 40px;
          margin: auto;
          display: block;
          color: #fff;
          background-color: #03342e;
          border-color: #03342e;
          text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.12);
          box-shadow: 0 2px 0 rgba(0, 0, 0, 0.035);
          border-radius: 4px;
          font-size: 14px;
          cursor: pointer;
        }
      .submitButton:disabled,
      button[disabled] {
        border: 1px solid #cccccc;
        background-color: #cccccc;
        color: #666666;
      }

      #loader {
        position: absolute;
        z-index: 1;
        margin: -2px 0 0 10px;
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #666666;
        width: 14px;
        height: 14px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
    </style>
    <title>Document</title>
</head>
<body>
  <div id="form-password" class="mainDiv">
    <div class="cardStyle">
      <form action="" method="post" name="signupForm" id="signupForm">
        {% csrf_token %}
        <img src="" id="signupLogo"/>
        
        <h2 class="formTitle">
          Cambiar contrase単a
        </h2>
        <h3 id="error_message" class="formTitle"></h3>
        
      <div class="inputDiv">
        <label class="inputLabel" for="password">Nueva Contrase単a</label>
        <input type="password" id="password" name="password" required>
      </div>
        
      <div class="inputDiv">
        <label class="inputLabel" for="confirmPassword">Confirmar contrase単a</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
      </div>
      
      <div class="buttonWrapper">
        <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
          <span>Cambiar</span>
        </button>
      </div>
        
    </form>
    </div>
  </div>
  <div id="success-message">
    <h2>Contrase単a modificada</h2>
  </div>
  <script>

    $('#success-message').hide()

    let errorMessage = document.getElementById('error_message')
    errorMessage.disabled = true

    const getParamFromUrl = (param) => {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    const passvalidator = (password) => {
      let strong = new RegExp('(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,})')
      return strong.test(password)
    }

    let submitButton = document.getElementById('submitButton')
    submitButton.addEventListener('click', (event) => {
      event.preventDefault();

      const token = getParamFromUrl('token')
      const uidb64 = getParamFromUrl('uidb64')

      let pass = document.getElementById('password').value
      let confirm = document.getElementById('confirmPassword').value

      if (!passvalidator(pass)){
        errorMessage.disabled = false
        errorMessage.innerHTML = 'Password Invalido'
      }else {
        if(pass === confirm){
          var server_host = "{{ server_host }}";
          let request = {
            uidb64: uidb64,
            token: token,
            password: pass
          }
          var settings = {
            url: `${server_host}/api/user/end/reset/`,
            method: "POST",
            timeout: 0,
            headers: {
              "Content-Type": "application/json"
            },
            data: JSON.stringify(request),
          }
          $.ajax(settings).done(function (response, textStatus, jqXHR) {
            if(jqXHR.status === 200){
              $('#form-password').hide()
              $('#success-message').show()
            }
          }).fail( function(xhr, textStatus, errorThrown) {
            console.log("xhr : ", xhr)
            console.log("textStatus : ", textStatus)
            console.log("errorThrown : ", errorThrown)
          });
        }else{
          errorMessage.innerHTML = 'Los campos no son iguales'
        }
      }
    })
    
  </script>
</body>
</html>
